<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ConConCraft Launcher</title>

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      user-select: none;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f1a, #1b0033);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      width: 80%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .bar {
      width: 100%;
      height: 10px;
      background: #2a2a3a;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #8a2be2, #ff00ff);
      animation: load 3s infinite;
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 100%; }
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ConConCraft Launcher</h1>
    <p>Sunucuya bağlanılıyor...</p>

    <div class="bar">
      <div class="progress"></div>
    </div>

    <div class="footer">
      play.conconcraft.net
    </div>
  </div>
</body>
</html>
